{% extends 'base.html' %}
{% load static %}
{% with is_product_detail=True %}
{% block content %}
<div class="container">
    <h1>Seleccionar Comuna y Dirección</h1>
    <form method="post" action="{% url 'calcular_envio' producto_id=producto.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="comuna">Comuna:</label>
            <input type="text" name="comuna" id="comuna" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" name="calle" id="calle" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Siguiente</button>
    </form>
</div>
{% endblock %}
{% endwith %}
